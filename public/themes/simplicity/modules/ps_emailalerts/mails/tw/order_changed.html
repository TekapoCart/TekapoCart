<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>{shop_name}發出的消息</title>
    <link rel="stylesheet" type="text/css" href="https://test.tekapo.cart//mails/themes/classic/assets/email.css">
    
    <style>
      /****** responsive ********/
      @media only screen and (max-width: 300px){
        body {
          width:218px !important;
          margin:auto !important;
        }
        .table {width:195px !important;margin:auto !important;}
        .logo, .titleblock, .linkbelow, .box, .footer, .space_footer{width:auto !important;display: block !important;}
        span.title{font-size:20px !important;line-height: 23px !important}
        span.subtitle{font-size: 14px !important;line-height: 18px !important;padding-top:10px !important;display:block !important;}
        td.box p{font-size: 12px !important;font-weight: bold !important;}
        .table-recap table, .table-recap thead, .table-recap tbody, .table-recap th, .table-recap td, .table-recap tr {
          display: block !important;
        }
        .table-recap{width: 200px!important;}
        .table-recap tr td, .conf_body td{text-align:center !important;}
        .address{display: block !important;margin-bottom: 10px !important;}
        .space_address{display: none !important;}
      }

      @media only screen and (min-width: 301px) and (max-width: 500px) {
        body {width:308px!important;margin:auto!important;}
        .table {width:285px!important;margin:auto!important;}
        .logo, .titleblock, .linkbelow, .box, .footer, .space_footer{width:auto!important;display: block!important;}
        .table-recap table, .table-recap thead, .table-recap tbody, .table-recap th, .table-recap td, .table-recap tr {
          display: block !important;
        }
        .table-recap{width: 295px !important;}
        .table-recap tr td, .conf_body td{text-align:center !important;}

      }

      @media only screen and (min-width: 501px) and (max-width: 768px) {
        body {width:478px!important;margin:auto!important;}
        .table {width:450px!important;margin:auto!important;}
        .logo, .titleblock, .linkbelow, .box, .footer, .space_footer{width:auto!important;display: block!important;}
      }


      /* Mobile */

      @media only screen and (max-device-width: 480px) {
        body {width:308px!important;margin:auto!important;}
        .table {width:285px;margin:auto!important;}
        .logo, .titleblock, .linkbelow, .box, .footer, .space_footer{width:auto!important;display: block!important;}

        .table-recap{width: 295px!important;}
        .table-recap tr td, .conf_body td{text-align:center!important;}
        .address{display: block !important;margin-bottom: 10px !important;}
        .space_address{display: none !important;}
      }
    </style>
  </head>
  <body style="-webkit-text-size-adjust:none;">
    <table class="table table-mail">
      <tr>
        <td id="header-left" class="space"> </td>
        <td align="center">
          <table class="table" bgcolor="#ffffff">
                          <tr>
  <td align="center" class="logo" style="border-bottom: 4px solid #333333">
    <a title="{shop_name}" href="{shop_url}" test="{shop_url}">
      <img src="{shop_logo}" alt="{shop_name}">
    </a>
  </td>
</tr>
            
            <tr>
    <td align="center" class="titleblock" style="padding:7px 0">
        <font size="2" face="Open-sans, sans-serif" color="#555454">
            <span class="title" style="font-weight:500;font-size:28px;text-transform:uppercase;line-height:33px">{lastname} {firstname} 您好,</span>
        </font>
    </td>
</tr>
<tr>
    <td class="space_footer" style="padding:0!important"> </td>
</tr>
<tr>
    <td class="box" style="border:1px solid #D6D4D4;background-color:#f8f8f8;padding:7px 0" bgcolor="#f8f8f8">
        <table class="table" style="width:100%" width="100%">
            <tr>
                <td width="10" style="padding:7px 0"> </td>
                <td style="padding:7px 0">
                    <font size="2" face="Open-sans, sans-serif" color="#555454">
                        
                            <p style="border-bottom:1px solid #D6D4D4;margin:3px 0 7px;text-transform:uppercase;font-weight:500;font-size:18px;padding-bottom:10px">
                                訂單編號 {order_name} - 被編輯的訂單
                            </p>
            
                        <span style="color:#777">
                            Your order with the reference <span><strong>{order_name}</strong></span> has been modified.
                        </span>
                    </font>
                </td>
                <td width="10" style="padding:7px 0"> </td>
            </tr>
        </table>
    </td>
</tr>
<tr>
    <td class="space_footer" style="padding:0!important"> </td>
</tr>
<tr>
    <td class="linkbelow" style="padding:7px 0">
        <font size="2" face="Open-sans, sans-serif" color="#555454">
            <span>
                查看訂單和下載你的發票，請點擊<a href="{my_account_url}">「會員專區」</a>然後<a href="{history_url}">「訂單記錄」</a>。
            </span>
        </font>
    </td>
</tr>
<tr>
    <td class="linkbelow" style="padding:7px 0">
        <font size="2" face="Open-sans, sans-serif" color="#555454">
            <span>
                如果您使用非會員結帳，您可以在我們商店的 <a href="{guest_tracking_url}?id_order={order_name}">"非會員訂單查詢"</a> 頁面查詢您的訂單狀態。
            </span>
        </font>
    </td>
</tr>

                          <tr>
  <td class="space_footer"> </td>
</tr>
<tr>
  <td class="footer" style="border-top: 4px solid #333333">
    <span><a href="{shop_url}">{shop_name}</a> powered by <a href="https://www.prestashop.com/?utm_source=marchandprestashop&amp;utm_medium=e-mail=utm_campaign=footer_1-7">PrestaShop™</a></span>
  </td>
</tr>
                      </table>
        </td>
        <td id="footer-right" class="space"> </td>
      </tr>
    </table>
  </body>
</html>
